<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>pipe display</title>
    <link rel="stylesheet" href="http://spyder.epicofjs.com/main.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="theme-white-dark">
   <h1 class="w-10 text-center text-upr">
       pipe display
   </h1>
    <div class="row">
        <div class="col-12">
            <input type="text" onkeyup="dplay.change(this.value)" class="input-init anm-line" data-style="prime" placeholder="Your Text" spellcheck="false">
        </div>
        <div class="col-12">
            <div class="display-outter" id="name">

            </div>
        </div>
    </div>
    <script src="http://spyder.epicofjs.com/main.js"></script>
    <script src="js/app.js"></script>
    <script>
        let dplay = new display("V", "name")

    </script>
</body>

</html>
